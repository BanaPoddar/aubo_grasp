<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品信息</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Sync Pose Node Control</h1>
    <form action="http://127.0.0.1:5000/sync/start_sync_pose" method="post">
        <button type="submit">Start Sync Pose Node</button>
    </form>
    <form action="http://127.0.0.1:5000/sync/stop_sync_pose" method="post">
        <button type="submit">Stop Sync Pose Node</button>
    </form>
    <h1>ROS Command Text</h1>
    <form action="http://127.0.0.1:8079/chat/startchat" method="get">
        <label for="commandStr">Enter Command (UTF-8):</label><br>
        <input type="text" id="commandStr" name="commandStr" value="关节一旋转5度">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <h1>Grasp Test</h1>
    <h2>随机抓取</h2>
    <form id="randomGraspForm">
        <button type="button" onclick="startRandomGrasp()">开始随机抓取</button>
    </form>
    
    <h2>指定物品抓取</h2>
    <form id="itemGraspForm">
        <label for="item">物品类型:</label>
        <select id="item" name="item">
            <option value="box">盒子</option>
            <option value="bottle">瓶子</option>
            <option value="can">罐头</option>
            <option value="tape">胶带</option>
            <option value="hand">手</option>
        </select>
        <button type="button" onclick="startItemGrasp()">开始抓取</button>
    </form>
    
    <h2>颜色识别抓取</h2>
    <form id="colorGraspForm">
        <label for="color">颜色:</label>
        <select id="color" name="color">
            <option value="red">红色</option>
            <option value="blue">蓝色</option>
            <option value="green">绿色</option>
            <option value="black">黑色</option>
            <option value="white">白色</option>
            <option value="orange">橙色</option>
            <option value="yellow">黄色</option>
            <option value="purple">紫色</option>
        </select>
        <button type="button" onclick="startColorGrasp()">开始抓取</button>
    </form>

    <h2>查看抓取日志</h2>
    <button type="button" onclick="getLogs()">查看日志</button>

    <h1>物品信息列表</h1>
    <ul id="item-list">
        <!-- 这里将显示物品信息 -->
    </ul>
    <button id="refresh-btn">刷新列表</button>

    <script>
        function refreshItemList() {
            $.ajax({
                url: "http://127.0.0.1:5000/grasp/getRecognizedItems",
                type: "GET",
                contentType: "application/json",
                success: function(response) {
                    var itemsjson = response.data;
                    var items = JSON.parse(itemsjson);
                    console.log(items)
                    $("#item-list").empty();  // 清空列表
                    
                    items.forEach(function(item) {
                        var listItem = "<li>";
                        listItem += "<strong>ID:</strong> " + item.id + ", ";
                        listItem += "<strong>类别:</strong> " + item.class + ", ";
                        listItem += "<strong>置信度:</strong> " + item.confidence + "<br>";
                        listItem += "<strong>置信度:</strong> " + item.position + "<br>";
                        
                        // 创建图片元素
                        var imgElement = $("<img>");
                        imgElement.attr("src", "data:image/png;base64," + item.image);  // 图片编码为 base64 字符串
                        imgElement.css("max-width", "200px");  // 设置图片最大宽度
                        listItem += imgElement[0].outerHTML;  // 将图片元素添加到列表项中
                        
                        listItem += "</li>";
                        $("#item-list").append(listItem);
                    });
                },
                error: function(xhr, status, error) {
                    console.log("获取物品信息失败，状态码：" + xhr.status);
                }
            });
        }

        // 页面加载时刷新列表
        $(document).ready(function() {
            refreshItemList();
        });

        // 绑定按钮点击事件
        $("#refresh-btn").click(function() {
            refreshItemList();
        });
        // 以下为抓取测试代码
        function startRandomGrasp() {
            fetch('http://127.0.0.1:5000/grasp/startRandomGrasp', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function startItemGrasp() {
            var item = document.getElementById("item").value;
            fetch(`http://127.0.0.1:5000/grasp/startItemGrasp?item=${item}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function startColorGrasp() {
            var color = document.getElementById("color").value;
            fetch(`http://127.0.0.1:5000/grasp/startColorGrasp?color=${color}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLogs() {
            fetch('http://127.0.0.1:5000/grasp/log', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle log data here
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
