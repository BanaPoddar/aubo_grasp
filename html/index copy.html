<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Sync Pose Node Control</h1>
    <form action="http://127.0.0.1:5000/sync/start_sync_pose" method="post">
        <button type="submit">Start Sync Pose Node</button>
    </form>
    <form action="http://127.0.0.1:5000/sync/stop_sync_pose" method="post">
        <button type="submit">Stop Sync Pose Node</button>
    </form>
    <h1>API Test</h1>
    <form id="apiForm" action="/api/pose_camera" method="post">
        <input type="submit" value="Send Request">
    </form>

    <script>
        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            <!--指定url请求路径127.0.0.1:5001/api/pose_camera---->
            xhr.open('POST', 'http://127.0.0.1:5001/api/pose_camera', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                    // 这里可以处理服务器响应
                }
            };
            xhr.onerror = function() {
                console.error('Request failed');
            };
            xhr.send(JSON.stringify({}));
        });
    </script>
</body>
</html>
